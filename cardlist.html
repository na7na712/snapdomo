<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
          margin: 0;

        header {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          background-color: #333;
          color: #fff;
          padding: 10px;
          z-index: 1000;
          flex-direction: column; /* ナビゲーションリンクを縦に配置 */
        }
    
        header nav ul {
          list-style: none;
          padding: 0;
          margin: 0;
          display: flex;
        }
    
        header nav ul li {
          margin-right: 20px;
        }
    
        header nav ul li a {
          color: #fff;
          text-decoration: none;
          font-weight: bold;
        }
    
        header nav ul li a:hover {
          color: #ffd700;
        }
    
        section {
          padding: 60px 20px 20px; /* 上部の余白: 60px, 右部の余白: 20px, 下部の余白: 20px, 左部の余白: 20px */
        }
    
        section h2 {
          color: #333;
        }
    
        section p {
          color: #666;
        }
      </style>
    
</head>
<body>
    <header>
        <nav>
          <ul>
            <li><a href="cardlist.html">カードリスト</a></li>
            <li><a href="locationlist.html">ロケーションリスト</a></li>

            <li><a href="spotlights_share.html">スポトレチェッカー</a></li>
    
            <!-- 他のセクションへのリンクを追加 -->
          </ul>
        
          <ul>
          <!-- ナビゲーションリンク -->
            <li><a href="#section0">0コスト</a></li>
            <li><a href="#section1">1コスト</a></li>
            <li><a href="#section2">2コスト</a></li>
            <li><a href="#section3">3コスト</a></li>
            <li><a href="#section4">4コスト</a></li>
            <li><a href="#section5">5コスト</a></li>
            <li><a href="#section6">6コスト</a></li>
            <li><a href="#section7">7コスト以上</a></li>
          </ul>
        </nav>
    </header>

    <!-- ページセクション -->
    <section id="section0">

      <a href="cardtext/alioth.html"><img src="cardimage/alioth.webp" title="alioth" width="50"></a>

    <section>

    <script>
      // ページが読み込まれた際に実行される処理
      document.addEventListener('DOMContentLoaded', function() {
          // ナビゲーションリンクのクリックイベントを設定
          document.querySelectorAll('a[href^="#"]').forEach(anchor => {
              anchor.addEventListener('click', function (e) {
                  e.preventDefault();
  
                  // クリックされたリンクのhref属性から対象の要素を取得
                  const targetId = this.getAttribute('href').substring(1);
                  const targetElement = document.getElementById(targetId);
  
                  // 対象の要素が存在する場合はスクロール
                  if (targetElement) {
                      window.scrollTo({
                          top: targetElement.offsetTop,
                          behavior: 'smooth' // スムーズスクロール
                      });
                  }
              });
          });
      });
  </script>
    
</body>
</html>
