<!DOCTYPE html>
<html lang="ja">
<head>
  <script src="../analytics.js"></script>
  <script src="../index_header.js"></script>
  <link rel="stylesheet" type="text/css" href="../index.css">
  <link rel="stylesheet" type="text/css" href="../text.css">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ケイト・ビショップ</title>
    
</head>

<body>
    <section>
      <img src="../cardimage/kate-bishop.webp" alt="kate-bishop" width="300">
      <h1>ケイト・ビショップ</h1>
      <p>公開時：自分の手札に２枚の矢を加える。</p>
      <img src="../cardimage/acid-arrow.webp" alt="acid-arrow" width="300">
      <h1>アシッド・アロー</h1>
      <p>公開時：相手サイドに切り替わる。</p>
      <img src="../cardimage/basic-arrow.webp" alt="basic-arrow" width="300">
      <h1>ベーシック・アロー</h1>
      <p>公開時：次のターン、自分がこのロケーションにカードをプレイした場合、パワーを＋３する。</p>
      <img src="../cardimage/grapple-arrow.webp" alt="grapple-arrow" width="300">
      <h1>グラップル・アロー</h1>
      <p>公開時：自分が次のカードをプレイした後、それをこのロケーションに移動する。</p>
      <img src="../cardimage/pymparticle-arrow.webp" alt="pymparticle-arrow" width="300">
      <h1>ピム・アロー</h1>
      <p>公開時：このロケーションの自分のサイドが埋まっている場合、パワーを＋３する。</p>

    </section>
</body>
</html>
